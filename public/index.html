 <!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css" media="screen">
</head>
    <body>
      <script src="lib/MIDI.js/inc/jasmid/midifile.js"></script>
      <script src="lib/MIDI.js/inc/jasmid/stream.js"></script>
      <script src="lib/MIDI.js/inc/jasmid/replayer.js"></script>
      <script src="lib/MIDI.js/inc/base64binary.js"></script>
      <script src="lib/MIDI.js/build/MIDI.js"></script>
      <script src="lib/three.min.js"></script>
      <script src="lib/tween.min.js"></script>
      <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="lib/bootstrap.min.js"></script>
      <script src="lib/TrackballControls.js"></script>
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
      <script src="bundle.js"></script>

      <div id="canvas">
        <div class='player-area'>
          <ul class='player-controls'>
            <li class='player-playBtn'><i class='icon-play icon-large'></i></li>
            <li a class='player-pauseBtn' style="display:none"><i class='icon-pause icon-large'></i></li>
          </ul>
            <div class='player-progress-container'>
              <div class='player-progress-bar'></div>
            </div>
            <div class='tempo-changer'>
              <header>Change The Speed</header>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="options" id='4' data-timeWarp='4'> 1/4
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id='2' data-timeWarp='2'> 1/2
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id='1.333' data-timeWarp='1.333'> 3/4
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id='1' data-timeWarp='1'> 1
                </label>
              </div>
            </div>
              <header>Choose Song</header>
              <select class='player-songList'>
                  <option>Invention No. 13</option>
                  <option>The Tempest</option>
              </select>
            <div class='upload-area'>
              <header>...Or Upload Your Own MIDI</header>
              <input type="file" id='filereader' onchange='app.upload(this.files[0])'>
          </div>
        </div>
      </div>
</body>
