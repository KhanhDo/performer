 <!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <body>
      <script src="lib/MIDI.js/inc/jasmid/midifile.js"></script>
      <script src="lib/MIDI.js/inc/jasmid/stream.js"></script>
      <script src="lib/MIDI.js/inc/jasmid/replayer.js"></script>
      <script src="lib/MIDI.js/inc/base64binary.js"></script>
      <script src="lib/MIDI.js/build/MIDI.js"></script>
      <script src="lib/three.min.js"></script>
      <script src="lib/tween.min.js"></script>
      <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="http://threejs.org/examples/js/controls/TrackballControls.js"></script>
      <script src="bundle.js"></script>


      <p>Upload MIDI here!</p>
      <input type="file" id='filereader' onchange='app.upload(this.files[0])'>

      <div id="canvas">
        <div class='player-area'>
          <div class='player-progress-container'>
            <div class='player-progress-bar'></div>
          </div>
            <div class='player-playBtn'>play</div>
            <div class='player-pauseBtn'>pause</div>
            <div class='player-prevBtn'>prev</div>
            <div class='player-nextBtn'>next</div>
            <div class='player-songList'>
              <li>Invention No. 13</li>
              <li>The Tempest</li>
            </div>
          </div>
        </div>
      </div>
  </body>
</head>
